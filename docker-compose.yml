version: "3.9"
services:
  backend-migrate:
    build:
      context: ./backend
    command: python manage.py migrate
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: postgres://astraforge:astraforge@postgres:5433/astraforge
      REDIS_URL: redis://redis:6379/0
      EXECUTOR: codex
      RUN_LOG_STREAMER: redis
      CELERY_TASK_ALWAYS_EAGER: "0"
      UNSAFE_DISABLE_AUTH: "1"
      CODEX_CLI_SKIP_PULL: "1"
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:15
    command:
      - postgres
      - -p
      - "5433"
    environment:
      POSTGRES_DB: astraforge
      POSTGRES_USER: astraforge
      POSTGRES_PASSWORD: astraforge
    ports:
      - "5433:5433"
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  backend:
    build:
      context: ./backend
    command: python manage.py runserver 0.0.0.0:8001
    privileged: true
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://astraforge:astraforge@postgres:5433/astraforge
      REDIS_URL: redis://redis:6379/0
      EXECUTOR: codex
      RUN_LOG_STREAMER: redis
      CELERY_TASK_ALWAYS_EAGER: "0"
      ASTRAFORGE_EXECUTE_COMMANDS: "1"
      UNSAFE_DISABLE_AUTH: "1"
      LOG_LEVEL: DEBUG
      CODEX_CLI_SKIP_PULL: "1"
    depends_on:
      - postgres
      - redis
      - backend-migrate
      - llm-proxy
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
  backend-worker:
    build:
      context: ./backend
    command: celery -A astraforge.config.celery_app worker --loglevel=info -Q astraforge.core,astraforge.default
    privileged: true
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://astraforge:astraforge@postgres:5433/astraforge
      REDIS_URL: redis://redis:6379/0
      EXECUTOR: codex
      RUN_LOG_STREAMER: redis
      CELERY_TASK_ALWAYS_EAGER: "0"
      ASTRAFORGE_EXECUTE_COMMANDS: "1"
      UNSAFE_DISABLE_AUTH: "1"
      LOG_LEVEL: DEBUG
      CODEX_CLI_SKIP_PULL: "1"
    depends_on:
      - postgres
      - redis
      - backend-migrate
      - llm-proxy
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
  llm-proxy:
    build:
      context: ./llm-proxy
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY:?OPENAI_API_KEY not set}
      LLM_MODEL: ${LLM_MODEL:-gpt-4o-mini}
    ports:
      - "8080:8080"
  frontend:
    build:
      context: ./frontend
    command: pnpm dev --host 0.0.0.0 --port 5174
    volumes:
      - ./frontend:/app
    environment:
      VITE_API_URL: http://backend:8001
    ports:
      - "5174:5174"
    depends_on:
      - backend
