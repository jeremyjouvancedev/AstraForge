services:
  backend-migrate:
    build:
      context: ./backend
    command: python manage.py migrate
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: postgres://astraforge:astraforge@postgres:5433/astraforge
      REDIS_URL: redis://redis:6379/0
      EXECUTOR: codex
      RUN_LOG_STREAMER: redis
      CELERY_TASK_ALWAYS_EAGER: "0"
      UNSAFE_DISABLE_AUTH: "1"
      CODEX_CLI_SKIP_PULL: "1"
      CODEX_WORKSPACE_NETWORK: astraforge
      CODEX_WORKSPACE_PROXY_URL: http://llm-proxy:8080
    depends_on:
      - postgres
      - redis
    networks:
      - astraforge

  postgres:
    image: pgvector/pgvector:pg16
    command:
      - postgres
      - -p
      - "5433"
    environment:
      POSTGRES_DB: astraforge
      POSTGRES_USER: astraforge
      POSTGRES_PASSWORD: astraforge
    ports:
      - "5433:5433"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - astraforge
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    networks:
      - astraforge
  minio:
    image: minio/minio:latest
    command: server /data --console-address :9001
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-astraforge}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-astraforge123}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - minio-data:/data
    networks:
      - astraforge
  minio-setup:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      set -e;
      tries=0;
      until mc alias set local http://minio:9000 ${MINIO_ROOT_USER:-astraforge} ${MINIO_ROOT_PASSWORD:-astraforge123}; do
        tries=$$((tries+1));
        if [ $$tries -ge 30 ]; then echo 'MinIO not ready'; exit 1; fi;
        sleep 2;
      done;
      mc mb --ignore-existing local/${SANDBOX_S3_BUCKET:-astraforge-snapshots};
      "
    networks:
      - astraforge
  backend:
    build:
      context: ./backend
    command: python manage.py runserver 0.0.0.0:8001
    privileged: true
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://astraforge:astraforge@postgres:5433/astraforge
      REDIS_URL: redis://redis:6379/0
      EXECUTOR: codex
      RUN_LOG_STREAMER: redis
      CELERY_TASK_ALWAYS_EAGER: "0"
      ASTRAFORGE_EXECUTE_COMMANDS: "1"
      UNSAFE_DISABLE_AUTH: "1"
      LOG_LEVEL: DEBUG
      CODEX_CLI_SKIP_PULL: "1"
      CODEX_WORKSPACE_NETWORK: astraforge
      CODEX_WORKSPACE_PROXY_URL: http://llm-proxy:8080
      SANDBOX_S3_BUCKET: ${SANDBOX_S3_BUCKET:-astraforge-snapshots}
      SANDBOX_S3_ENDPOINT_URL: ${SANDBOX_S3_ENDPOINT_URL:-http://minio:9000}
      SANDBOX_S3_REGION: ${SANDBOX_S3_REGION:-us-east-1}
      SANDBOX_S3_USE_SSL: ${SANDBOX_S3_USE_SSL:-0}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-astraforge}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-astraforge123}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-us-east-1}
    depends_on:
      - postgres
      - redis
      - minio-setup
      - backend-migrate
      - llm-proxy
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - astraforge
  backend-worker:
    build:
      context: ./backend
    command: celery -A astraforge.config.celery_app worker --loglevel=info -Q astraforge.core,astraforge.default --beat
    privileged: true
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://astraforge:astraforge@postgres:5433/astraforge
      REDIS_URL: redis://redis:6379/0
      EXECUTOR: codex
      RUN_LOG_STREAMER: redis
      CELERY_TASK_ALWAYS_EAGER: "0"
      ASTRAFORGE_EXECUTE_COMMANDS: "1"
      UNSAFE_DISABLE_AUTH: "1"
      LOG_LEVEL: DEBUG
      CODEX_CLI_SKIP_PULL: "1"
      CODEX_WORKSPACE_NETWORK: astraforge
      CODEX_WORKSPACE_PROXY_URL: http://llm-proxy:8080
      SANDBOX_S3_BUCKET: ${SANDBOX_S3_BUCKET:-astraforge-snapshots}
      SANDBOX_S3_ENDPOINT_URL: ${SANDBOX_S3_ENDPOINT_URL:-http://minio:9000}
      SANDBOX_S3_REGION: ${SANDBOX_S3_REGION:-us-east-1}
      SANDBOX_S3_USE_SSL: ${SANDBOX_S3_USE_SSL:-0}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-astraforge}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-astraforge123}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-us-east-1}
    depends_on:
      - postgres
      - redis
      - minio-setup
      - backend-migrate
      - llm-proxy
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - astraforge
  llm-proxy:
    build:
      context: ./llm-proxy
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY:?OPENAI_API_KEY not set}
      LLM_MODEL: ${LLM_MODEL:-gpt-4o-mini}
    ports:
      - "8081:8080"
    networks:
      - astraforge
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    command: sh -c "pnpm install --frozen-lockfile && pnpm dev --host 0.0.0.0 --port 5174"
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules
    environment:
      VITE_API_URL: http://backend:8001
      CI: "true"
    ports:
      - "5174:5174"
    depends_on:
      - backend
    networks:
      - astraforge

volumes:
  postgres-data:
  frontend-node-modules:
  minio-data:

networks:
  astraforge:
    name: astraforge
