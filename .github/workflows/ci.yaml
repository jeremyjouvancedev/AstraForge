# Keep this in sync with infra/ci/github-actions.yaml (source-of-truth in repo docs).
name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: astraforge
        ports:
          - 5433:5432
        options: >-
          --health-cmd="pg_isready -U postgres -p 5432"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5433/astraforge
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements-dev.txt
      - name: Run backend tests
        run: |
          cd backend
          pytest
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 9.12.2
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml
      - name: Install deps
        run: |
          cd frontend
          pnpm install
      - name: Lint & test
        run: |
          cd frontend
          pnpm lint
          pnpm test -- --run
  docker-images:
    name: Build & Publish Images
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
    steps:
      - uses: actions/checkout@v4
      - name: Normalize registry namespace
        id: registry
        run: echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: AstraForge image metadata
        id: meta-astraforge
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.registry.outputs.owner }}/astraforge
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      - name: Build AstraForge image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-astraforge.outputs.tags }}
          labels: ${{ steps.meta-astraforge.outputs.labels }}
      - name: Backend image metadata
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.registry.outputs.owner }}/astraforge-backend
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
      - name: Frontend image metadata
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.registry.outputs.owner }}/astraforge-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
      - name: LLM proxy image metadata
        id: meta-llm-proxy
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.registry.outputs.owner }}/astraforge-llm-proxy
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      - name: Build LLM proxy image
        uses: docker/build-push-action@v5
        with:
          context: ./llm-proxy
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-llm-proxy.outputs.tags }}
          labels: ${{ steps.meta-llm-proxy.outputs.labels }}
      - name: Codex CLI image metadata
        id: meta-codex-cli
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.registry.outputs.owner }}/astraforge-codex-cli
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      - name: Build Codex CLI image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/codex_cli_stub
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-codex-cli.outputs.tags }}
          labels: ${{ steps.meta-codex-cli.outputs.labels }}
      - name: Sandbox image metadata
        id: meta-sandbox
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.registry.outputs.owner }}/astraforge-sandbox
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      - name: Build sandbox image
        uses: docker/build-push-action@v5
        with:
          context: ./sandbox
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-sandbox.outputs.tags }}
          labels: ${{ steps.meta-sandbox.outputs.labels }}
