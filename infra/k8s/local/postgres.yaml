apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    app.kubernetes.io/name: astraforge
    app.kubernetes.io/component: postgres
    app.kubernetes.io/part-of: astraforge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
        app.kubernetes.io/name: astraforge
        app.kubernetes.io/component: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          imagePullPolicy: IfNotPresent
          args:
            - -p
            - "5433"
          env:
            - name: POSTGRES_DB
              value: astraforge
            - name: POSTGRES_USER
              value: astraforge
            - name: POSTGRES_PASSWORD
              value: astraforge
          ports:
            - containerPort: 5433
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U "$POSTGRES_USER" -p 5433
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 5433
            initialDelaySeconds: 20
            periodSeconds: 10
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app: postgres
    app.kubernetes.io/name: astraforge
    app.kubernetes.io/component: postgres
spec:
  selector:
    app: postgres
  ports:
    - name: postgres
      port: 5433
      targetPort: 5433
